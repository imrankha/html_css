<div class="form" >
  <form action="#" method="post">
    <h1 class="animate__animated animate__bounce">User Login</h1>
    <div class="input-group">
        <span>
          <i class="fa fa-user" aria-hidden="true"></i>
        </span>

      </div>

      <div class="input-group">
        <span>

        </span>
        <input type="password" class="form-control" placeholder="Paasword" />
      </div>
<div class="input-groups">

      </div>

          <span>

      </span></a></div>
</div>

</div>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>

$(document).ready(function() {

var $divs = $("img").hide(),
    current = 0;

$divs.eq(0).show();

function showNext() {
    if (current < $divs.length - 1) {
        $divs.eq(current).delay(2000).fadeIn('fast', function() {
            current++;
            $divs.eq(current).fadeIn('fast');
            showNext();
        });
    }
}
showNext();

});
    </script>
